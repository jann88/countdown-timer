<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>New Year's Eve</h1>
    <div class="countdown__container">
      <div class="countdown-el days-c">
        <p class="big__text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big__text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el minutes-c">
        <p class="big__text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big__text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
